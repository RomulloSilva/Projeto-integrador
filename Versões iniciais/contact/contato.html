<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contato.css">
    <script language="javascript" type="text/javascript" src="assets/js/contato.js"></script>

    <title>contato</title>
</head>

<body id="corpo">
    <div class="container">
        <div class="Row" id="titulo">
            <div class="col-md-12">
                <h1>Entre em contato</h1>
            </div>
        </div>
        <div class="row" id="linhaDeNome">
            <div class="col-md-4" id="formNome">
                <form name="formulario" class="formulario form-row">
                    Nome:
                    <input class="inserir" name="nome" type="text" placeholder="Digite seu nome">
                    Sobrenome
                    <input class="inserir" name="sobrenome" type="text" placeholder="Sobrenome">

            </div>
        </div>
        <div class="row" id="linhaDeEmail">

            <div class="col-md-4" id="formEmail">
            
                    Email:
                    <input class="inserir" name="email" type="email" placeholder="email@bbb.com">

            </div>
            <div class="col-md-4" id="formTelefone">
        
                    Telefone
                    <input class="inserir" name="telefone" type="text" placeholder="900000000">
        
            </div>
        </div>
        <div class="row" id="linhaDeMsg">
            <div class="col-md-4" id="formMensagem">
        
                    Qual sua d√∫vida
                    <textarea class="areaDeTexto" name="mensagem"
                        placeholder="digite sua mensagem..."></textarea><br /><br />
                    <button onclick="return validaNome()()">enviar</button>
    </form>
            </div>
        </div>
    </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
