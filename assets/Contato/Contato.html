<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="css/Contato.css">

  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

  <title>Contato</title>
</head>

<body>

  <div class="container">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="form-control" id="nome1">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome">
      </div>
      <div class="form-group col-md-4">
        <label for="form-control" id="sobrenome1">Sobrenome</label>
        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="email1" placeholder="Insira seu e-mail...">
        <small id="emailHelp" class="form-text text-muted">Suas informações pessoais nunca serão compartilhadas sem
          autorização.</small>
      </div>
      <div class="form-group col-md-4">
        <label for="exampleInputEmail1">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="(XX) 99999-9999">
      </div>
    </div>



    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="cidade1" placeholder="Sua cidade...">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Escolha...</option>
          <option>AC</option>
          <option>AL</option>
          <option>AP</option>
          <option>AM</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MT</option>
          <option>MS</option>
          <option>MG</option>
          <option>PA</option>
          <option>PB</option>
          <option>PR</option>
          <option>PI</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RS</option>
          <option>RO</option>
          <option>RR</option>
          <option>SC</option>
          <option>SE</option>
          <option>TO</option>
        </select>
      </div>
    </div>
    <div class="form-group">
    <div class="row">
      <div class="col-md-8">
        <label for="exampleFormControlTextarea1">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" maxlength="1200" placeholder="Digite sua mensagem..."></textarea>
      </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Desejo receber novidades sobre o site.
        </label>
      </div>
    </div>


    <button type="button" class="btn btn-primary" onclick="envia()">Enviar</button>
  </div>



  <script src="../Contato/Js/contato.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
