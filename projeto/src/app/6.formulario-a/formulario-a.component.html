<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="form" id="teste">
                <div class="form-row">
                    <div class="form-group col-md-8 ">
                        <label for="form-control" id="msgErro">{{_msgNome}}</label>
                        <input [(ngModel)]="nome" type="text" class="form-control" id="nome" placeholder="Nome:">

                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="form-control" id="msgErro">{{_msgSobrenome}}</label>
                        <input [(ngModel)]="sobrenome" type="text" class="form-control" id="sobrenome"
                            placeholder="Sobrenome:">

                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="form-control" id="msgErro">{{_msgEmail}}</label>
                        <input [(ngModel)]="fromEmail" type="text" class="form-control" id="fromEmail"
                            placeholder="Seu e-mail:">

                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="form-control" id="msgErro">{{_msgTelefone}}</label>
                        <input [(ngModel)]="telefone" type="text" class="form-control"
                            placeholder="Telefone:" maxlength="15" (keyup)="formataTel()">

                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputCity" id="msgErro">{{_msgCidade}}</label>
                        <input [(ngModel)]="cidade" type="text" class="form-control" id="cidade1"
                            placeholder="Sua cidade:">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-8">
                        <label  for="inputState" id="msgErro">{{_msgEstado}}</label>
                        <select class="form-control" [(ngModel)]="estado" >
                            <option>SP</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <label for="exampleFormControlTextarea1" id="msgErro">{{_msgTexto}}</label>
                        <textarea [(ngModel)]="mensagem" class="form-control" id="mensagem" rows="4" maxlength="1200"
                            placeholder="Qual a sua mensagem?"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-3" (click)="pesquisar();">Enviar</button>
            </div>
        </div>
        <div class="col-md-6" id="faleConosco">
            <div class="row" id="mapa">
                <div class="info">
                    <h5>São Paulo - SP</h5>
                    <p>Avenida Gal. Ataliba Leonel, 245<br>
                        Santana | 02033-000</p>
                    <p>(11)99999-8888/(11)3254-4523</p><br>
                </div>
                <div class="card" id="card">
                    <div class="card-body">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.7193802171487!2d-46.62662868554452!3d-23.506615065456767!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cef6283c6753e7%3A0xc96724dd19a6d04b!2sInstituto%20da%20Oportunidade%20Social!5e0!3m2!1spt-BR!2sbr!4v1576802176717!5m2!1spt-BR!2sbr"
                            frameborder="0" style="border:0;"></iframe>
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 id="texto1">Fale Conosco</h3>
                <p id="texto2">Tem um Feedback para nós? <br> Diga como podemos ajudar!<br>Sua opinião é importante para
                    nosso negócio.</p>
            </div>
        </div>
    </div>
</div>
