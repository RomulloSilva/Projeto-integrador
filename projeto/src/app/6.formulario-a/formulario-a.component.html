<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form class="form" id="teste">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="form-control" id="nome1"></label>
                        <input [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="nome" placeholder="Nome:">
                        <span *ngIf='_msgNome' id="msgErro">{{_msgNome}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="form-control" id="sobrenome1"></label>
                        <input [(ngModel)]="sobrenome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="sobrenome" placeholder="Sobrenome:">
                        <span *ngIf='_msgSobrenome' id="msgErro">{{_msgSobrenome}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="exampleInputEmail1"></label>
                        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="email1" placeholder="E-mail:">
                        <span *ngIf='_msgEmail' id="msgErro">{{_msgEmail}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="exampleInputEmail1"></label>
                        <input [(ngModel)]="telefone" [ngModelOptions]="{standalone: true}" type="tel" class="form-control" id="telefone" placeholder="Telefone:" maxlength="15" (keyup)="formataTel()">
                        <span *ngIf='_msgTelefone' id="msgErro">{{_msgTelefone}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputCity"></label>
                        <input [(ngModel)]="cidade" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="cidade1" placeholder="Sua cidade:">
                        <span *ngIf='_msgCidade' id="msgErro">{{_msgCidade}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="inputState"></label>
                        <select [(ngModel)]="estado" [ngModelOptions]="{standalone: true}" id="inputState" class="form-control">
                            <option selected="true">SP</option>
                            <option>AC</option>
                            <option>AL</option>
                            <option>AP</option>
                            <option>AM</option>
                            <option>BA</option>
                            <option>CE</option>
                            <option>DF</option>
                            <option>ES</option>
                            <option>GO</option>
                            <option>MA</option>
                            <option>MT</option>
                            <option>MS</option>
                            <option>MG</option>
                            <option>PA</option>
                            <option>PB</option>
                            <option>PR</option>
                            <option>PI</option>
                            <option>RJ</option>
                            <option>RN</option>
                            <option>RS</option>
                            <option>RO</option>
                            <option>RR</option>
                            <option>SC</option>
                            <option>SE</option>
                            <option>TO</option>
                        </select>
                        <span *ngIf='_msgEstado' id="msgErro">{{_msgEstado}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-8">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea [(ngModel)]="msg" [ngModelOptions]="{standalone: true}" class="form-control" id="mensagem" rows="4" maxlength="1200" placeholder="Digite sua mensagem..."></textarea>
                        <span *ngIf='_msgTexto' id="msgErro">{{_msgTexto}}</span>
                        <!--Mensagen de erro para nome vazio-->
                    </div>

                </div>


                <button type="button" class="btn btn-primary mt-3" (click)="pesquisar();">Enviar</button>

            </form>
        </div>
        <div class="col-md-6" id="faleConosco">
            <h1 id="texto1">Fale Conosco</h1>
            <p id="texto2">Tem um Feedback para nós? <br> Diga como podemos ajudar!<br>Sua opinião é importante para nosso negócio.</p>
        </div>
    </div>

</div>
