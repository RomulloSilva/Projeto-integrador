<div class="container-fluid">
    <h3>Lista de Empreendedores</h3>
    <div class="row" *ngFor='let INV of empreendedor'>
        <div class="col-md-11" id="usuario">
            <!--Criando a alimentação no componente.-->
            <img src={{INV.imgEmp}} height="35px" width="35px">
            <a>{{INV.nomeEmp}}</a>
            <!--Criando o botão no nome dos usuários, para modificar os usuarios-->
        </div>   
    </div>
</div>
