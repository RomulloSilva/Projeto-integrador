<div class="container-fluid bg-white">
    <div class="row d-flex justify-content-center">
        <div class="col-md-3">
            <div class="caixaDoInvestidor">
                <div class="card profile-card-3" id="cardTamanho">
                    <div class="background-block mx-auto">
                        <img src="{{investidor.imgInv}}" class="img-fluid"/>
                    </div>
                    <div class="card-content">
                        <h2 id="nomeInvestidor">{{investidor.nome}} <small>Investidor</small></h2>
                        <small>Email: {{investidor.email}}</small><br>
                        <small>Tel: {{investidor.telefone}}</small>
                        <div class="align-content-center mb-2 mt-2">
                            <button type="button" class="btn btn-dark mr-2" [routerLink]="'/listaP'">Vitrine</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9 bg-white">
            <div>
                <h2 clas="mx-auto" id="titulo1">Meus Projetos:</h2>
            Aqui Est√£o seus projetos...
            <div class="d-flex justify-content-center">
                <div class="card mr-2" style="width: 18rem;" *ngFor="let item of investidor.projetos">
                    <img class="card-img-top" src="{{item.linkFoto}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{item.descricaoProj}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
