<div class="container-fluid">
    <h3>Cadastro de Investidores</h3>
    <div class="row" *ngFor='let INV of investidor'>
        <div class="col-md-11" id="usuario">
            <!--Criando a alimentação no componente.-->
            <img src={{INV.imgInv}} height="35px" width="35px">
            <a>{{INV.nome}}</a>
            <!--Criando o botão no nome dos usuários, para modificar os usuarios-->
        </div>
    </div>
</div>
